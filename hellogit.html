<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hellogit</title>
    </head>
    <body>
        <h1>Git 실습하기</h1>
        <p>깃 커밋을 해봅시다.</p>
        <ul>
            <li>1. 터미널에서 git add 명령을 이용해 파일을 커밋하기 위한 목록에 추가합니다.
                $ git add .
            </li>
            <li>2. 준비한 파일을 커밋메세지와 함께 커밋합니다.
                $ git commit -m "first commit"
            </li>
            <li>
                3. 커밋기록을 조회해봅니다.
                $ git log
            </li>
        </ul>
    </body>
</html>
